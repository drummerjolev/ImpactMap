<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MSF Map Change Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme/bootstrap.css" media="screen">
    <link rel="stylesheet" href="theme/usebootstrap.css">

  <body>
    <div class="container">
      <div class="title-bar">
        <h1 class="title-bar"><span>IMPACT</span> Map</h1>
      </div>
    </div>

    <div class="container-fluid">

        <div class="row">
          <div class="col-lg-6 map">
            <img src="images/mapSpain.png" alt="" class = "img-responsive" />
          </div>
          <div class="col-lg-6 map">
            <img src="images/mapSpain.png" alt="" class = "img-responsive"/>
          </div>
        </div>


      <div style="height:5px; width:100%; display: inline-block">&nbsp;</div>

      <div class="row">


          </div>
          <div class="col-lg-3 stat">
              <img src="images/uni.png" alt="" />
              <h3>3</h3>
              <h4>Schools in the area</h2>
          </div>

          <div class="col-lg-3 stat stat-mid">
            <img src="images/first-aid-kit.png" alt="" />
            <h3>1</h3>
            <h4>Hospital in the area</h2>
          </div>


          <div class="col-lg-3 stat stat-mid-right">
            <img src="images/earth.png" alt="" />
            <h3>2345</h3>
            <h4>km<sup>2</sup> of area covered</h2>
          </div>

          <div class="col-lg-3 stat">
            <img src="images/earth.png" alt="" />
            <h3>2345</h3>
            <h4>km<sup>2</sup> of area covered</h2>
          </div>

    </div>
